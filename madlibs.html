<!DOCTYPE html>
<html>
<head>
    <title>Kamille Cunningham's MadLibs Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="quiz.html"> Quiz</a></li>
                <li><a href="index.html"><img src="book.png" alt="Home" style="width:80px;height:42px;"></a></li>
                <li><a href="madlibs.html"> More</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Mad Libs Activity</h1>
        <div class="madlibs-container">
            <form id="madLibsForm" class="mcontainer">
                <div class="input-group">
                    <label for="n1">Noun 1:</label>
                    <input type="text" id="n1" required>
                </div>
                <div class="input-group">
                    <label for="n2">Noun 2:</label>
                    <input type="text" id="n2" required>
                </div>
                <div class="input-group">
                    <label for="v1">Verb 1:</label>
                    <input type="text" id="v1" required>
                </div>
                <div class="input-group">
                    <label for="v2">Verb 2:</label>
                    <input type="text" id="v2" required>
                </div>
                <div class="input-group">
                    <label for="a1">Adjective 1:</label>
                    <input type="text" id="a1" required>
                </div>
                <div class="input-group">
                    <label for="a2">Adjective 2:</label>
                    <input type="text" id="a2" required>
                </div>
                <button type="button" class="butt" onclick="MadLib()">Generate Story</button>
            </form>
            <div id="result" class="result-box"></div>
        </div>
    </main>

    <footer>
        <p> &copy; KBC Inc. 2025</p>
    </footer>
</body>
</html>
